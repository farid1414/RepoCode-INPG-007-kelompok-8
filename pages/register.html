<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../style/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="shorcut icon" href="../images/icon.png" />
  </head>

  <body style="background-color: #bf00ff">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div
            class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden"
          >
            <div class="card-img-left d-none d-md-flex"></div>
            <div class="card-body p-4 p-sm-5">
              <h5 class="req">Register</h5>
              <form class="form">
                <div class="form-floating mb-3 mt-5">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="myusername"
                    maxlength="10"
                    required
                    autofocus
                  />
                  <label for="floatingInputUsername">Username</label>
                  <span
                    id="errorUser"
                    style="font-size: 12px; color: red; font-weight: 600"
                  ></span>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="name@example.com"
                    required
                    disabled
                  />
                  <label for="floatingInputEmail">Email address</label>
                  <span
                    id="errorEmail"
                    style="font-size: 12px; color: red; font-weight: 600"
                  ></span>
                </div>

                <hr />

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                    maxlength="12"
                    required
                    disabled
                  />
                  <label for="floatingPassword">Password</label>
                  <span
                    id="errorPassword"
                    style="font-size: 12px; color: red; font-weight: 600"
                  ></span>
                  <div class="icon-pass">
                    <i class="material-icons" id="icon-pass">visibility</i>
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    maxlength="12"
                    placeholder="Confirm Password"
                    required
                  />
                  <label for="floatingPasswordConfirm">Confirm Password</label>
                  <div class="icon-pass">
                    <i class="material-icons" id="icon-pass">visibility</i>
                  </div>
                  <span
                    id="errorConfirmPassword"
                    style="font-size: 12px; color: red; font-weight: 600"
                  ></span>
                </div>

                <div class="d-grid mb-2">
                  <button
                    class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
                    type="button"
                    id="btn-register"
                  >
                    Register
                  </button>
                  <a class="link" href="./login.html">Sign in </a>
                </div>
                <hr class="my-4" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../script/register.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </body>
</html>
